<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mika's To-Do List</h1>
      <div class="items">
        <div class="item">
          <input id="item1" type="checkbox" />
          <label for="item1">Learn Vue Directives</label>
        </div>

        <div class="item">
          <input id="item2" type="checkbox" />
          <label for="item2">Understand Vue Components</label>
        </div>

        <div class="item">
          <input id="item3" type="checkbox" />
          <label for="item3">Manage State with Vue</label>
        </div>

        <div class="item">
          <input id="item4" type="checkbox" />
          <label for="item4">Vue Router Basics</label>
        </div>

        <div class="item">
          <input id="item5" type="checkbox" />
          <label for="item5">Vue.js API Interaction</label>
        </div>

        <div class="item">
          <input id="item6" type="checkbox" />
          <label for="item6">Build a Simple Vue App</label>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
